<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0828c75931.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">

  <title>Random Quote Generator | Amanda B</title>
</head>

<body>
  <div class="wrapper">
    <h1>Random Quote of the Day:</h1>
    <div class="content">
      <div class="quote-area">
        <i class="fa-sharp fa-solid fa-quote-left"></i>
        <p class="quote">
          Do not take life so seriously. You will never get out of it alive.
        </p>
        <i class="fa-sharp fa-solid fa-quote-right"></i>
      </div>
      <div class="author">
        <span>__</span>
        <span class="name">Elbert Hubbard</span>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="copy"><i class="fa-regular fa-copy"></i></li>
            <li class="share"><i class="fa-brands fa-linkedin"></i></li>
            <li class="tweet"><i class="fa-brands fa-twitter"></i></li>
          </ul>
          <button>New Quote</button>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
